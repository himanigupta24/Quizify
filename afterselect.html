<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./afterselct.css">
</head>
<body>
    <button id="myButton">Click me!</button>
    <div id="popup" style="display:none;">
      <h2>Pop-up Window</h2>
      
      <form id="questionForm">
        <label for="numQuestions">Number of questions:</label>
        <select id="numQuestions" name="numQuestions">
          <option value="5">5</option>
          <option value="10">10</option>
          <option value="15">20</option>
        </select>
        <br>
        <label for="questionLevel">Question level:</label>
        <select id="questionLevel" name="questionLevel">
          <option value="easy">Easy</option>
          <option value="medium">Medium</option>
          <option value="hard">Hard</option>
        </select>
        <br>
        <label for="questionType">Type of question:</label>
        <select id="questionType" name="questionType">
          <option value="multipleChoice">Multiple Choice</option>
          <option value="trueFalse">True/False</option>
        </select>
        <br>
        <button id="submitBtn">Submit</button>
        <button id="closeButton">Close</button>
    </div>
      </form>
      
<script src="as.js"></script>
</body>
</html>
